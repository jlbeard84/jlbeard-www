# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install -g parcel
    - run: npm install
    - run: npx parcel build index.html resume.html robots.txt

    - name: Copy file
      uses: canastro/copy-action@0.0.2
      with:
        source: CNAME
        target: dist/CNAME
          
    - name: Push directory to another repository
      uses: cpina/github-action-push-to-another-repository@v1.7.2
      env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
      with:
        source-directory: dist
        destination-github-username: jlbeard84
        destination-repository-name: jlbeard84.github.io
        user-email: actions@jlbeard.com
        target-branch: gh-pages
        commit-message: 'Updating GH Pages'
        
